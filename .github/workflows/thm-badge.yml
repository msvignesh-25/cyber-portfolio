name: Update TryHackMe Badge

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Download TryHackMe badge
      - name: Download TryHackMe badge
        run: |
          curl -o assets/thm-badge.png https://tryhackme-badges.s3.amazonaws.com/VigneshXploit.png

      # Step 3: Commit and push using PAT
      - name: Push changes
        env:
          PERSONAL_TOKEN: ${{ secrets.ACTIONS_DEPLOY_TOKEN }}  # your PAT secret
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/thm-badge.png

          # Commit only if there are changes
          git diff --quiet && git diff --staged --quiet || git commit -m "Update TryHackMe badge"

          # Push using PAT directly in URL
          git push https://x-access-token:${{ secrets.ACTIONS_DEPLOY_TOKEN }}@github.com/msvignesh-25/cyber-portfolio.git HEAD:main
