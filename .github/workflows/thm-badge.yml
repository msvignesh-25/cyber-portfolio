name: Update TryHackMe Badge
on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours (keep yours)

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4  # Updated to v4

      - name: Download TryHackMe badge
        uses: p4p1/tryhackme-badge-workflow@main
        with:
          username: "VigneshXploit"  # Your THM username
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          image_path: "./assets/thm-badge.png"

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add assets/thm-badge.png
          if git diff --staged --quiet; then
            echo "No changes"
          else
            git commit -m "Updated TryHackMe badge"
            git push
          fi
